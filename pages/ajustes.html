<h1>Ajustes</h1>

<div class="settings-section">
    <h3>Tema Visual</h3>
    <div class="theme-switcher">
        <span>Modo Oscuro</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
</div>

<div class="settings-section">
    <h3>Color de Acento</h3>
    <div class="color-palette" id="color-palette">
        <div class="color-option" data-color="#007aff" style="background-color: #007aff;" title="Azul claro"></div>
        <div class="color-option" data-color="#af52de" style="background-color: #af52de;" title="Morado"></div>
        <div class="color-option" data-color="#ff2d55" style="background-color: #ff2d55;" title="Rosado"></div>
        <div class="color-option" data-color="#ff3b30" style="background-color: #ff3b30;" title="Rojo"></div>
        <div class="color-option" data-color="#34c759" style="background-color: #34c759;" title="Verde"></div>
        <div class="color-option" data-color="#ffcc00" style="background-color: #ffcc00;" title="Amarillo"></div>
        <div class="color-option" data-color="#000000" style="background-color: #000000;" title="Negro"></div>
        <div class="color-option" data-color="#ffffff" style="background-color: #ffffff; border: 1px solid #ccc;" title="Blanco"></div>
    </div>
</div>

<div class="settings-section">
    <h3>Fondo de Pantalla</h3>
    <div class="form-group">
        <label for="background-image-input">Subir imagen de fondo:</label>
        <input type="file" id="background-image-input" accept="image/*">
        <button id="remove-background-btn" class="control-btn" style="margin-top: 10px;">Quitar Fondo</button>
    </div>
</div>
